<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="body">
<div class="outerspace">
    <header class="section">
        <div class="site-width">
            <h1>Vertical Rhythm<br>&<br>Jekyll</h1>
        </div>
    </header>
    <nav class="section">
        <div class="site-width">{% include nav.html %}</div>
    </nav>
    <section class="section main-section">
        <div class="site-width layout-container">
            <aside class="aside-first">{% include left_aside.html %}</aside>

            <main>
                {{content}}
            </main>
            <aside class="aside-second">
                {% include right_aside.html %}
            </aside>
        </div>
    </section>
    <section class="section background">
        <div class="site-width">{% include gallery.html %}</div>
    </section>
    <footer class="section">
        <div class="site-width"><h1>footer</h1></div>
    </footer>
    {% include script.html %}
</div>
</body>
</html>
